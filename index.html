<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Página web</title>
        <link rel="stylesheet" type="text/css" href="CSS/hojadeestilos.css">
        <script>
            function pf1(){
                var a= parseInt(document.form1.text1.value);
                var b= parseInt(document.form1.text2.value);
                var c= parseInt(document.form1.text3.value);
                var d= parseInt(document.form1.text4.value);
                var e= parseInt(document.form1.text5.value);
                document.form1.result.value=(a+b+c+d+e);
            }
            function pf2(){
                document.form1.text1.value=(0);
                document.form1.text2.value=(0);
                document.form1.text3.value=(0);
                document.form1.text4.value=(0);
                document.form1.text5.value=(0);
                document.form1.result.value=(0);
            }
        </script>
    </head>
    <body>
        <header>
            <h1>Encabezado</h1>
        </header>
        <form name="form1">
            N° 1 <input type="number" id="text1" value="0"><br>
            N° 2 <input type="number" id="text2" value="0"><br>
            N° 3 <input type="number" id="text3" value="0"><br>
            N° 4 <input type="number" id="text4" value="0"><br>
            N° 5 <input type="number" id="text5" value="0"><br>
            <input type="button" value="sumar" onclick="pf1();">
            <input type="button" value="limpiar" onclick="pf2();">
            Resultado: <input type="text" value="0" id="result" disabled>
        </form>
    </body>
</html>
